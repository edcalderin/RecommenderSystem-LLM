version: '3.8'

services:
  app:
    container_name: app
    build: .
    env_file:
      - .env
    ports:
      - '8000:8000'
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - 27017:27017
    volumes:
      - mongodb-data:/data/db

volumes:
  mongodb-data: