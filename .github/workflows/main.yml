name: Recommender CI/CD Pipeline

on:
  push:
    branches:
    - master

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install tox
      run: |
        pip install --upgrade pip
        pip install --user tox

    - name: Run tests and lint
      run: tox

  continuous-delivery:
    runs-on: ubuntu-latest
    needs: [continuous-integration]

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

    - name: Login to ECR
      id: ecr-login
      uses: aws-actions/amazon-ecr-login@v1

    - name: Creating Docker Image
      run: docker build -t ${{ secrets.DOCKER_IMAGE }} .

    - name: Tagging Image
      run: docker tag ${{secrets.DOCKER_IMAGE}}:latest ${{ secrets.DOCKER_REPOSITORY }}:latest

    - name: Pushing image
      run: docker push ${{ secrets.DOCKER_REPOSITORY }}:latest

  continuous-deployment:
    needs: [continuous-delivery]
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

    - name: Login to ECR
      id: ecr-login
      uses: aws-actions/configure-aws-credentials@v2

    - name: Pull latest image
      run: docker pull ${{secrets.DOCKER_REPOSITORY}}/${{secrets.DOCKER_IMAGE}}:latest

    - name: Run Docker Image
      run: docker run
